<div class="col-md-5 topBox pull-right">
  <h2>Search My Favorites</h2>
  <div>

    <!-- "Favorites Search" section -->

      <!-- "Search By" options drop-down menu -->
      <select ng-model="searchWord"
              ng-options="searchWord.parameter for searchWord in searchWords">
              <option value="">-- All --</option>
      </select>

      <!-- Submit button -->
      <button type="submit"
              class="btn btn-primary btn-sm"
              ng-click="getFavorites(searchWord)">Get Saved Videos
      </button>

        <!-- Close "Favorites Search" section -->
      </div>
    <div>
      <h4>Add "Favorites" Search Words</h4>
    <!-- Keyword input field -->
    <input  type="text"
            ng-model="newSearchWord"
            placeholder="Enter new search word" />

    <!-- Submit button -->
    <button type="submit"
            class="btn btn-primary btn-sm"
            ng-click="addSearchWord()">Add Search Word
    </button><br>
    <span class="good" ng-show="isAdded">Search Word Added</span>
    <span class="bad" ng-show="isAlreadySearchWord">Already Search Word</span>

    <!-- Close "Create New Search Words" section -->
  </div>

  <div>
    <h4>Delete "Favorites" Search Words</h4>

    <!-- Search Word input field -->
    <select ng-model="searchWordToDelete"
            ng-options="searchWord.parameter for searchWord in searchWords">
            <option value="">Choose a Search Word</option>
    </select>

    <!-- Submit button -->
    <button type="submit"
            class="btn btn-primary btn-sm"
            ng-click="deleteSearchWord()">Delete Search Word
    </button><br>
    <span class="good" ng-show="isDeleted">Search Word Deleted</span>

    <!-- Close "Delete Search Words" section -->
  </div>
</div>
