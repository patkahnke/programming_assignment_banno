<div class="col-md-5 topBox topBoxLeft">
  <h2>Search for Videos</h2>

  <h3>YouTube (by any keyword)</h3>
  <!-- Search text field -->
  <input type="text"
          ng-model="keywords"
          placeholder="Enter keywords" />

  <!-- "Sort By" options drop-down menu -->
  <select ng-model="sortBy"
          ng-options="sortBy.parameter for sortBy in youTubeSearchParams">
          <option value=""></option>
  </select>

  <!-- "Submit" button -->
  <button type="submit"
          class="btn btn-primary btn-sm"
          ng-click="getYouTubeVideos()">Get Videos
  </button>

  <!-- "Favorites Search" section -->
  <div>
    <h3>Favorites (by saved search words)</h3>

    <!-- "Search By" options drop-down menu -->
    <select ng-model="searchWord"
            ng-options="searchWord.parameter for searchWord in searchWords">
            <option value="">-- All --</option>
    </select>

    <!-- Submit button -->
    <button type="submit"
            class="btn btn-primary btn-sm"
            ng-click="getFavorites(searchWord)">Get Saved Videos
    </button>

      <!-- Close "Favorites Search" section -->
    </div>
  <!-- Close wrapper -->
</div>
