<div class="col-md-5 topBox topBoxLeft">
  <h2>Search YouTube</h2>
  <!-- Search text field -->
  <input type="text"
          ng-model="keywords"
          placeholder="Enter keywords" />

  <!-- "Sort By" options drop-down menu -->
  <select ng-model="sortBy"
          ng-options="sortBy.parameter for sortBy in youTubeSearchParams">
          <option value=""></option>
  </select>

  <!-- "Submit" button -->
  <button type="submit"
          class="btn btn-primary btn-sm"
          ng-click="getYouTubeVideos()">Get Videos
  </button>
  <!-- Close wrapper -->
</div>
