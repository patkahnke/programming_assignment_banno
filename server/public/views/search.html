<!-- Search page content -->
<div class="container">

  <h2 class="text-center">Welcome to YouTube VideoSearch!</h2>
    <div class="row">

      <!-- Search section -->
      <div class="col-md-6">
        <h3>Search for videos by keyword</h3>

        <!-- Search text field -->
        <input type="text" ng-model="keywords" placeholder="Enter keywords" />

        <!-- "Sort By" options drop-down menu -->
        <select ng-model="sortBy" ng-options="sortBy.parameter for sortBy in parameters">
          <option value="">Sort By:</option>
        </select>

        <!-- Submit button -->
        <button type="submit" class="btn btn-primary btn-sm" ng-click="getVideos()">Get Videos</button>

        <!-- Close search section -->
      </div>

      <!-- Video list display section -->
      <div class="col-md-12" ng-if="videos != undefined">
        <h3>Videos:</h3>
          <ul ng-repeat="video in videos">
          <li class="row">

          <!-- Thumbnail/iFrame section -->
            <div class="col-md-8">

              <!-- Title -->
                <h4 class="video-list-items" >{{ video.snippet.title }}</h4>

              <!-- Thumbnail -->
                <div ng-if="video.id.videoId !== selectedId">
                  <img
                    src="{{ video.snippet.thumbnails.high.url }}"
                    alt="thumbnail image"
                    class="img-thumbnail img-fluid"
                    ng-click="showVideo(video.id.videoId)">
                </div>

              <!-- iFrame -->
                <div ng-if="video.id.videoId == selectedId">
                  <iframe
                    width="480"
                    height="360"
                    src="{{ embedUrl }}"
                    frameborder="0"
                    allowfullscreen>
                  </iframe>

                  <div class="row meta-data">
                    <div class="col-md-2">
                      <h4>Comments: {{  }}</h4>
                    </div>
                    <div class="col-md-2">
                      <h4>Likes: {{  }}</h4>
                    </div>
                    <div class="col-md-2">
                      <h4>Dislikes: {{  }}</h4>
                    </div>
                    <div class="col-md-2">
                      <h4>Channel: {{  }}</h4>
                    </div>
                  </div>
                </div>

              <!-- Close Thumbnail/iFrame section -->
            </div>
            </li>
        </ul>

        <!-- Close video list display section -->
      </div>

      <!-- Close wrapper row -->
    </div>

    <!-- Close search page content -->
</div>
